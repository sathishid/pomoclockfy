version: '3.8'

services:
  pomoclockfy:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    container_name: pomoclockfy-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # Optional: Mount for custom nginx config
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro